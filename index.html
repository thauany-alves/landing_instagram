<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"> 
        <link rel="stylesheet" href="style.css">
        <title>Instagram</title>
    </head>

    <body>
        <div class="instagram-wrapper">
            <div class="instagram-phone">
                <img src="./img/instagram-celular.png" alt="celular">
            </div>

            <div class="instagram-continue">
                <div class="group">
                    <img class="instagram-logo" src="./img/instagram-logo.png" alt="Instagram Logo">
                    <div class="profile-photo">
                        <img src="./img/perfil.jpg" alt="Foto de perfil">
                    </div>
                    <a href="#" class="instagram-login">Continue como Thau</a>
                    <a href="#" class="instagram-logout">Remover conta</a>
                </div>

                <div class="group">
                    <p class="not-account">Não é Thau?</p>
                    <p class="not-account">
                        <span class="link-blue">Altenar contas</span>
                        ou
                        <span class="link-blue">Inscreva-se</span>
                    </p>
                </div>

                <div class="get-the-app">
                    <p class="get-app">Get the app.</p>
                    <div class="download">
                        <a href="#" class="app-download"></a>
                        <a href="#" class="app-download"></a>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
